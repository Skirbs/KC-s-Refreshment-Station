<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | KC's Refreshment Station</title>
    <link rel="shortcut icon" href="assets/images/icons/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/animation.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <!-- Background -->
    <div id="background"></div>

    <!-- Header -->
    <header>
      <nav>
        <a href="#"><img class="logo" src="assets/images/icons/Logo.png" alt="Logo" /></a>
        <a class="active" href="./index.html">Home</a>
        <a href="./menu.html">Menu</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </nav>
      <div id="header-cart">
        <img src="assets/images/icons/basket-filled.svg" alt="Cart Icon" />
        <span>Cart</span>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <!-- Hero Background -->
      <img src="./assets/images/header/wood.jpg" alt="" class="background" />

      <!-- Main Image -->
      <a href="./menu.html"><img class="main" src="./assets/images/header/main.png" alt="main.png" /></a>

      <!-- Side Images -->
      <img
        class="side-img"
        style="left: 3%; top: 10%; rotate: -10deg; animation-delay: 0.4s"
        src="./assets/images/header/fries.png"
        alt="fries.png" />
      <img
        class="side-img"
        style="left: 17%; top: 40%; rotate: 5deg; animation-delay: 0.55s; width: 12%"
        src="./assets/images/header/kikiam.png"
        alt="fries.png" />
      <img
        class="side-img"
        style="left: 6%; top: 60%; rotate: -4deg; animation-delay: 0.6s"
        src="./assets/images/header/siomai.png"
        alt="fries.png" />

      <img
        class="side-img"
        style="right: 3%; top: 10%; rotate: -10deg; animation-delay: 0.65s; width: 18%"
        src="./assets/images/header/gallery1.png"
        alt="fries.png" />
      <img
        class="side-img"
        style="right: 12%; top: 50%; rotate: 10deg; animation-delay: 0.85s; width: 12%"
        src="./assets/images/header/gallery2.png"
        alt="fries.png" />
    </section>

    <!-- Introduction Section -->
    <section id="introduction">
      <div class="text-div">
        <h1>Welcome to KC's Refreshment Station!</h1>
        <p>Where we serve delicious and refreshing treats to satisfy your cravings.</p>
      </div>
    </section>

    <!-- Footer -->
    <!-- <footer>
      <p>...</p>
    </footer> -->
  </body>
</html>
